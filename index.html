<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code e Código de Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="camera-container">
        <video id="preview"></video>
        <div class="overlay">
            <div class="scan-area">
                <div class="scan-line"></div>
            </div>
        </div>
    </div>

    <!-- Botão para alternar câmera -->
    <div class="controls">
        <button id="switch-camera">
            <img src="https://xrjtjebxxpctygsnjcnr.supabase.co/storage/v1/object/public/icones/switch-camera.svg?t=2024-09-11T13%3A59%3A26.701Z" alt="Alternar Câmera" id="camera-icon">
        </button>
    </div>

    <p id="result"></p>

    <!-- Importa a biblioteca ZXing para leitura de múltiplos tipos de códigos -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
